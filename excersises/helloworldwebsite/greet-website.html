<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name practice</title>
  </head>
  <body>
    <header></header>
    <main>
      <form action="">
        <div>
          <lbale for="firstName">First Name</lbale>
          <input type="text" name="firstName" id="firstName" value="Bill"/>
        </div>

        <br />

        <div>
          <lbale for="age">Age</lbale>
          <input type="text" name="age" id="age" value="32"/>
        </div>

        <br />

        <div>
          <button type="button">Greet</button>
          <h1 id="greetingMessage"></h1>
        </div>
      </form>
    </main>
    <footer></footer>

    <script>
        //get your html elements into variables !!ID must Match!!!
        let firstNameElement = document.getElementById("firstName");
        let ageElement = document.getElementById("age");
        let greetingElement = document.getElementById("greetingMessage")
        //get values out of the form inputs
        let firstName = firstNameElement.value;
        let age = ageElement.value;
        
        let message = `Hello ${firstName} congrats on making it to age ${age}!`;
        greetingElement.innerHTML = message;
        
    </script>
  </body>
</html>
